<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .board {
        display: flex;
      }
      .list {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 250px;
      }
      .list-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card {
        margin-bottom: 5px;
        padding: 5px;
        background-color: #f9f9f9;
        border-radius: 4px;
      }
      .add-card {
        margin-top: 10px;
      }
    </style>
  </head>
  <body onload="">
    <div class="board">
      <div class="list">
        <div class="list-title">To Do</div>
        <div class="card">Task 1</div>
        <div class="card">Task 2</div>
        <div class="card">Task 3</div>
        <div class="add-card">
          <input type="text" placeholder="Add a card" id="new-card-input" />
          <button onclick="addCard()">Add</button>
        </div>
      </div>
      <div class="list">
        <div class="list-title">In Progress</div>
        <div class="card">Task 4</div>
        <div class="card">Task 5</div>
        <div class="add-card">
          <input type="text" placeholder="Add a card" id="new-card-input-2" />
          <button onclick="addCard('new-card-input-2')">Add</button>
        </div>
      </div>
      <div class="list">
        <div class="list-title">Done</div>
        <div class="card">Task 6</div>
        <div class="add-card">
          <input type="text" placeholder="Add a card" id="new-card-input-3" />
          <button onclick="addCard('new-card-input-3')">Add</button>
        </div>
      </div>
    </div>

    <script>
      function addCard(inputId) {
        var inputElement = document.getElementById(inputId);
        var list = inputElement.parentNode.parentNode;
        var newCardText = inputElement.value;
        var newCard = document.createElement("div");
        newCard.className = "card";
        newCard.innerHTML = newCardText;
        list.insertBefore(newCard, inputElement.parentNode);
        inputElement.value = "";
      }
    </script>
  </body>
</html>
